<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Freelancer</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./style/style.css">

</head>
<body>

  <!-- header -->
  <header class="my_midnight-blue">
    <div class="container-md">
      <div class="row">
        <div class="col-12"></div>
      </div>
    </div>
  </header>

  <!-- Section -->
  <main>

    <!-- Jumbo -->
    <section id="jumbo" class="my_seagreen">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 col-md-6">
            <!-- <img src="./img/avatar.svg" alt="prfile illustration" class="my_img-width"> -->
            <h1 class="text-center">Start Bootstrap</h1>
          </div>
        </div>

      </div>
    </section>

    <!-- Portfolio -->
    <section id="portfolio" class="container my_wrapper">
      <h1 class="text-center">Portfolio</h1>
      <div class="row">
        <div class="col-12 col-md-6 col-lg-4">
          <article class="portfolio"></article>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <article class="portfolio"></article>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <article class="portfolio"></article>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <article class="portfolio"></article>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <article class="portfolio"></article>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <article class="portfolio"></article>
        </div>
      </div>
    </section>

    <!-- About -->
    <section id="about" class="my_seagreen">
      <div class="container">
        <h1 class="text-center">About</h1>
        <div class="row">
          <div class="col-12 col-md-6"></div>
          <div class="col-12 col-md-6"></div>
        </div>
      </div>
    </section>

    <!-- Contact me -->
    <section id="contact-me" class="container-md">
      <h1 class="text-center">Contact me</h1>
      <div class="row">
        <div class="col-12"></div>
      </div>
    </section>

  </main>

  <!-- Footer -->
  <Footer>

    <!-- Upper footer -->
    <section id="upper-footer" class="my_navy-blue">
      <div class="container-md">
        <div class="row">
          <div class="col-12 col-md-4"></div>
          <div class="col-12 col-md-4"></div>
          <div class="col-12 col-md-4"></div>
        </div>
      </div>
    </section>

    <!-- Lower footer -->
    <section id="lower-footer" class="my_midnight-blue">
      <div class="container">
        <div class="row">
          <div class="col-12"></div>
        </div>
      </div>
    </section>

  </Footer>

</body>
</html>
